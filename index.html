<body>




    <header>
        <h1 class="text-center new-text-primary mt-3 mb-3"> Search Your Phone</h1>
    </header>


    <main class="container">

        <!-- Search Phone Section -->
        <section>
            <div class="text-center  mb-3">
                <input id="phone-input-field" type="text" placeholder="Search Your Phone"
                class="px-3 py-2 w-50 rounded-4 search-button-primary-color bg-light">
            </div>
           <div class="text-center">
                <button id="search-phone-by-button" class="search-button py-2 px-4 mb-4"> Search Phone</button>
           </div>
        </section>


        <!-- Error handling Section -->
        <section>
            <h3 id="error-title-phone" class="text-center mb-3 text-danger warning-message">Phone Not Found... Enter
                Valid Phone Brand Name</h3>
        </section>



        <!-- Loading Spinner Section -->
        <!-- Loading Spinner er Implementation ta function diye kora hoiche.. Karon individually display block and display none korle thik moto kaj kortechilo na -->
        <section>
            <div id="loading-spinner" class="d-none text-center mb-3 loader text-white">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border me-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                    <div class="spinner-border me-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                    <div class="spinner-border me-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                    <div class="spinner-border me-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>



        <!-- Modal Code Starts -->
        <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body-area" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Div for showing the phones dynamically by JavaScript -->
        <section class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4 mb-5 p-5">

            </div>
        </section>


        <!-- Show All Button -->
        <section>
            <div class="text-center">
                <button id="show-all-button" class="d-none  px-5 py-2 mb-5 show-all-button">Show All</button>
            </div>
        </section>

    </main>




    <!-- Footer Section Starts From Here -->
    <footer class="   text-center text-white  footer-section">

          <div class="container p-4 pb-0 col col-sm-12 col-lg-12 col-md-12 col-12 ">
